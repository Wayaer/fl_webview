name: example
description: Demonstrates how to use the fl_webview plugin.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  cupertino_icons: ^1.0.2
  fl_webview:
    path: ../
  flutter:
    sdk: flutter
  flutter_curiosity: ^3.3.3
  flutter_waya: ^1.16.7

dev_dependencies:
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - lib/res/